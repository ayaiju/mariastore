<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background: #111827;
            color: #e5e7eb;
        }

        .navbar {
            background: linear-gradient(90deg, #1e293b, #312e81);
        }

        .card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 14px;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(99, 102, 241, .25);
        }

        .card img {
            border-radius: 12px;
            height: 160px;
            object-fit: cover;
        }

        .card-title {
            color: #818cf8;
            font-weight: 600;
        }

        .btn-primary {
            background: #6366f1;
            border: none;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }

        .modal-content {
            background: #1f2937;
            color: #fff;
            border-radius: 14px;
        }

        .form-control {
            background: #111827;
            border: 1px solid #374151;
            color: #fff;
        }

        .form-control:focus {
            background: #111827;
            color: #fff;
            border-color: #6366f1;
            box-shadow: 0 0 0 .15rem rgba(99, 102, 241, .3);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold text-info">Maria Store</a>

            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3">
                    <button class="btn btn-outline-info" id="btnCart">
                        <i class="bi bi-cart"></i> (<span id="cartCount">0</span>)
                    </button>
                </li>
                <li class="nav-item" id="btnAuthContainer">
                    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#authModal">
                        Login / Registro
                    </button>
                </li>
                <li class="nav-item d-none" id="userMenu">
                    <button class="btn btn-danger" id="logoutBtn">Cerrar sesiÃ³n</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- PRODUCTOS -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4 justify-content-center">

                <div class="col-md-3">
                    <div class="card text-center p-3 h-100">
                        <img src="images/laptop.jpg" class="mb-3" alt="Laptop Gamer">
                        <h5 class="card-title">Laptop Gamer</h5>
                        <p class="text-light">$999</p>
                        <button class="btn btn-primary mt-auto" onclick="addToCart('Laptop Gamer',999)">
                            Agregar
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center p-3 h-100">
                        <img src="images/mouse.jpg" class="mb-3" alt="Mouse Gamer">
                        <h5 class="card-title">Mouse Gamer</h5>
                        <p class="text-light">$49</p>
                        <button class="btn btn-primary mt-auto" onclick="addToCart('Mouse Gamer',49)">
                            Agregar
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- MODAL AUTH -->
    <div class="modal fade" id="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">

                    <button id="googleLogin" class="btn btn-danger w-100 mb-2">
                        <i class="bi bi-google"></i> Continuar con Google
                    </button>

                    <form id="formLogin">
                        <input id="loginEmail" class="form-control mb-2" type="email" placeholder="Email">
                        <input id="loginPassword" class="form-control mb-2" type="password" placeholder="Password">
                        <button class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <hr>

                    <form id="formRegister">
                        <input id="regNombre" class="form-control mb-2" placeholder="Nombre">
                        <input id="regEmail" class="form-control mb-2" type="email" placeholder="Email">
                        <input id="regPassword" class="form-control mb-2" type="password" placeholder="Password">
                        <button class="btn btn-success w-100">Registrarse</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CARRITO -->
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>ðŸ›’ Tu carrito</h5>
                    <ul id="cartList"></ul>
                    <button class="btn btn-success w-100" id="confirmOrder">Confirmar pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ðŸ”¥ JS EXACTAMENTE IGUAL (NO TOCADO) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import {
            getAuth, GoogleAuthProvider, signInWithPopup, signOut,
            createUserWithEmailAndPassword, signInWithEmailAndPassword,
            sendEmailVerification, onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4HcF7RPHZiOWkMfyLZ8NrHa5YqieHfc0",
            authDomain: "mariastore-66f36.firebaseapp.com",
            projectId: "mariastore-66f36"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const authModal = new bootstrap.Modal(document.getElementById("authModal"));
        const cartModal = new bootstrap.Modal(document.getElementById("cartModal"));

        googleLogin.onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
                authModal.hide();
            } catch {
                alert("Error Google Login");
            }
        };

        formLogin.onsubmit = async e => {
            e.preventDefault();
            const cred = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
            if (!cred.user.emailVerified) {
                alert("Verifica tu correo");
                await signOut(auth);
            }
            authModal.hide();
        };

        formRegister.onsubmit = async e => {
            e.preventDefault();
            const cred = await createUserWithEmailAndPassword(auth, regEmail.value, regPassword.value);
            await sendEmailVerification(cred.user);
            alert("Revisa tu correo");
            await signOut(auth);
        };

        logoutBtn.onclick = async () => await signOut(auth);

        onAuthStateChanged(auth, user => {
            btnAuthContainer.classList.toggle("d-none", !!user);
            userMenu.classList.toggle("d-none", !user);
        });

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        updateCart();

        window.addToCart = (name, price) => {
            cart.push({ name, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        };

        btnCart.onclick = () => {
            renderCart();
            cartModal.show();
        };

        function updateCart() {
            cartCount.textContent = cart.length;
        }

        function renderCart() {
            cartList.innerHTML = "";
            cart.forEach(p => {
                cartList.innerHTML += `<li>${p.name} - $${p.price}</li>`;
            });
        }

        confirmOrder.onclick = async () => {
            if (!auth.currentUser) {
                alert("Debes iniciar sesiÃ³n");
                return;
            }
            await addDoc(collection(db, "pedidos"), {
                uid: auth.currentUser.uid,
                productos: cart,
                fecha: new Date()
            });
            cart = [];
            localStorage.removeItem("cart");
            updateCart();
            cartModal.hide();
            alert("Pedido enviado âœ…");
        };
    </script>

</body>

</html>
