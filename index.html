<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb
        }

        .navbar {
            background: linear-gradient(90deg, #020617, #1e1b4b)
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b
        }

        .card-title {
            color: #6366f1
        }

        .btn-primary {
            background: #6366f1;
            border: none
        }

        .btn-primary:hover {
            background: #4f46e5
        }

        .modal-content {
            background: #020617;
            color: #fff
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold text-info">TechStore</a>

            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3">
                    <button class="btn btn-outline-info" id="btnCart">
                        <i class="bi bi-cart"></i> (<span id="cartCount">0</span>)
                    </button>
                </li>
                <li class="nav-item" id="btnAuthContainer">
                    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#authModal">
                        Login / Registro
                    </button>
                </li>
                <li class="nav-item d-none" id="userMenu">
                    <button class="btn btn-danger" id="logoutBtn">Cerrar sesiÃ³n</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- PRODUCTOS -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">

                <div class="col-md-3">
                    <div class="card text-center p-2">
                        <h5 class="card-title">Laptop Gamer</h5>
                        <p>$999</p>
                        <button class="btn btn-primary" onclick="addToCart('Laptop Gamer',999)">Agregar</button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center p-2">
                        <h5 class="card-title">Mouse Gamer</h5>
                        <p>$49</p>
                        <button class="btn btn-primary" onclick="addToCart('Mouse Gamer',49)">Agregar</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- MODAL AUTH -->
    <div class="modal fade" id="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">

                    <button id="googleLogin" class="btn btn-danger w-100 mb-2">
                        <i class="bi bi-google"></i> Continuar con Google
                    </button>

                    <form id="formLogin">
                        <input id="loginEmail" class="form-control mb-2" type="email" placeholder="Email">
                        <input id="loginPassword" class="form-control mb-2" type="password" placeholder="Password">
                        <button class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <hr>

                    <form id="formRegister">
                        <input id="regNombre" class="form-control mb-2" placeholder="Nombre">
                        <input id="regEmail" class="form-control mb-2" type="email" placeholder="Email">
                        <input id="regPassword" class="form-control mb-2" type="password" placeholder="Password">
                        <button class="btn btn-success w-100">Registrarse</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CARRITO -->
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>ðŸ›’ Tu carrito</h5>
                    <ul id="cartList"></ul>
                    <button class="btn btn-success w-100" id="confirmOrder">Confirmar pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import {
            getAuth, GoogleAuthProvider, signInWithPopup, signOut,
            createUserWithEmailAndPassword, signInWithEmailAndPassword,
            sendEmailVerification, onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4HcF7RPHZiOWkMfyLZ8NrHa5YqieHfc0",
            authDomain: "mariastore-66f36.firebaseapp.com",
            projectId: "mariastore-66f36"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // DOM
        const authModal = new bootstrap.Modal(document.getElementById("authModal"));
        const cartModal = new bootstrap.Modal(document.getElementById("cartModal"));

        /* GOOGLE LOGIN CORREGIDO */
        googleLogin.onclick = async () => {
            try {
                const { user } = await signInWithPopup(auth, provider);
                authModal.hide();
            } catch (e) {
                alert("Error Google Login");
            }
        };

        /* EMAIL LOGIN */
        formLogin.onsubmit = async e => {
            e.preventDefault();
            const cred = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
            if (!cred.user.emailVerified) {
                alert("Verifica tu correo");
                await signOut(auth);
            }
            authModal.hide();
        };

        /* REGISTRO */
        formRegister.onsubmit = async e => {
            e.preventDefault();
            const cred = await createUserWithEmailAndPassword(auth, regEmail.value, regPassword.value);
            await sendEmailVerification(cred.user);
            alert("Revisa tu correo");
            await signOut(auth);
        };

        /* LOGOUT */
        logoutBtn.onclick = async () => {
            await signOut(auth);
        };

        /* AUTH STATE */
        onAuthStateChanged(auth, user => {
            btnAuthContainer.classList.toggle("d-none", !!user);
            userMenu.classList.toggle("d-none", !user);
        });

        /* CARRITO */
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        updateCart();

        window.addToCart = (name, price) => {
            cart.push({ name, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        };

        btnCart.onclick = () => {
            renderCart();
            cartModal.show();
        };

        function updateCart() {
            cartCount.textContent = cart.length;
        }

        function renderCart() {
            cartList.innerHTML = "";
            cart.forEach(p => {
                cartList.innerHTML += `<li>${p.name} - $${p.price}</li>`;
            });
        }

        /* PEDIDO */
        confirmOrder.onclick = async () => {
            if (!auth.currentUser) {
                alert("Debes iniciar sesiÃ³n");
                return;
            }
            await addDoc(collection(db, "pedidos"), {
                uid: auth.currentUser.uid,
                productos: cart,
                fecha: new Date()
            });
            cart = [];
            localStorage.removeItem("cart");
            updateCart();
            cartModal.hide();
            alert("Pedido enviado âœ…");
        };
    </script>

</body>

</html>
