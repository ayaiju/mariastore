<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background: #f1f5f9;
            color: #0f172a;
        }

        .navbar {
            background: linear-gradient(90deg, #38bdf8, #6366f1);
        }

        .card {
            background: #ffffff;
            border: none;
            border-radius: 16px;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, .15);
        }

        .card img {
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
        }

        .card-title {
            color: #2563eb;
            font-weight: 600;
        }

        .btn-primary {
            background: #2563eb;
            border: none;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 16px;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #cbd5f5;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 .15rem rgba(37, 99, 235, .3);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold text-white">Maria Store</a>

            <ul class="navbar-nav ms-auto align-items-center">
                <li class="me-3">
                    <button class="btn btn-outline-light" id="btnCart">
                        <i class="bi bi-cart"></i> (<span id="cartCount">0</span>)
                    </button>
                </li>

                <li id="btnAuthContainer">
                    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#authModal">
                        Login / Registro
                    </button>
                </li>

                <li class="d-none" id="userMenu">
                    <button class="btn btn-danger" id="logoutBtn">Cerrar sesiÃ³n</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- PRODUCTOS -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4 justify-content-center">

                <div class="col-md-3">
                    <div class="card text-center p-3 h-100">
                        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Laptop">
                        <h5 class="card-title mt-2">Laptop Gamer</h5>
                        <p class="fw-bold">$999</p>
                        <button class="btn btn-primary mt-auto" onclick="addToCart('Laptop Gamer',999)">Agregar</button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center p-3 h-100">
                        <img src="https://images.unsplash.com/photo-1587829741301-dc798b83add3" alt="Mouse">
                        <h5 class="card-title mt-2">Mouse Gamer</h5>
                        <p class="fw-bold">$49</p>
                        <button class="btn btn-primary mt-auto" onclick="addToCart('Mouse Gamer',49)">Agregar</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- MODAL AUTH -->
    <div class="modal fade" id="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4">

                <button id="googleLogin" class="btn btn-danger w-100 mb-3">
                    <i class="bi bi-google"></i> Continuar con Google
                </button>

                <form id="formLogin" class="mb-3">
                    <input id="loginEmail" class="form-control mb-2" type="email" placeholder="Email" required>
                    <input id="loginPassword" class="form-control mb-2" type="password" placeholder="Password" required>
                    <button class="btn btn-primary w-100">Entrar</button>
                </form>

                <hr>

                <form id="formRegister">
                    <input id="regNombre" class="form-control mb-2" placeholder="Nombre" required>
                    <input id="regEmail" class="form-control mb-2" type="email" placeholder="Email" required>
                    <input id="regPassword" class="form-control mb-2" type="password" placeholder="Password" required>
                    <button class="btn btn-success w-100">Registrarse</button>
                </form>

            </div>
        </div>
    </div>

    <!-- MODAL CARRITO -->
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                <h5>ðŸ›’ Tu carrito</h5>
                <ul id="cartList" class="list-group mb-3"></ul>
                <button class="btn btn-success w-100" id="confirmOrder">Confirmar pedido</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import {
            getAuth, GoogleAuthProvider, signInWithPopup, signOut,
            createUserWithEmailAndPassword, signInWithEmailAndPassword,
            sendEmailVerification, onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4HcF7RPHZiOWkMfyLZ8NrHa5YqieHfc0",
            authDomain: "mariastore-66f36.firebaseapp.com",
            projectId: "mariastore-66f36",
            storageBucket: "mariastore-66f36.firebasestorage.app",
            messagingSenderId: "1070630039230",
            appId: "1:1070630039230:web:1c870d501bd84d4c4978ef",
            measurementId: "G-7WZL3RCDDG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const authModal = new bootstrap.Modal(document.getElementById("authModal"));
        const cartModal = new bootstrap.Modal(document.getElementById("cartModal"));

        /* GOOGLE */
        googleLogin.onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
                formLogin.reset();
                formRegister.reset();
                authModal.hide();
            } catch {
                alert("Error con Google");
            }
        };

        /* LOGIN */
        formLogin.onsubmit = async e => {
            e.preventDefault();
            const cred = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
            if (!cred.user.emailVerified) {
                alert("Verifica tu correo");
                await signOut(auth);
                return;
            }
            formLogin.reset();
            authModal.hide();
        };

        /* REGISTRO */
        formRegister.onsubmit = async e => {
            e.preventDefault();
            const cred = await createUserWithEmailAndPassword(auth, regEmail.value, regPassword.value);
            await sendEmailVerification(cred.user);
            alert("Revisa tu correo");
            formRegister.reset();
            await signOut(auth);
        };

        /* LOGOUT */
        logoutBtn.onclick = () => signOut(auth);

        /* ESTADO */
        onAuthStateChanged(auth, user => {
            btnAuthContainer.classList.toggle("d-none", !!user);
            userMenu.classList.toggle("d-none", !user);
        });

        /* CARRITO */
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        updateCart();

        window.addToCart = (name, price) => {
            cart.push({ name, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        };

        btnCart.onclick = () => {
            renderCart();
            cartModal.show();
        };

        function updateCart() {
            cartCount.textContent = cart.length;
        }

        function renderCart() {
            cartList.innerHTML = "";
            cart.forEach(p => {
                cartList.innerHTML += `<li class="list-group-item">${p.name} - $${p.price}</li>`;
            });
        }

        /* PEDIDO */
        confirmOrder.onclick = async () => {
            if (!auth.currentUser) {
                alert("Debes iniciar sesiÃ³n");
                return;
            }
            await addDoc(collection(db, "pedidos"), {
                uid: auth.currentUser.uid,
                productos: cart,
                fecha: new Date()
            });
            cart = [];
            localStorage.removeItem("cart");
            updateCart();
            cartModal.hide();
            alert("Pedido enviado âœ…");
        };
    </script>

</body>

</html>
