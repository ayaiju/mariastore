<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maris Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        :root {
            --bg: #0b1220;
            --card: #111827;
            --primary: #38bdf8;
            --secondary: #22c55e;
            --text: #cbd5f5;
            --muted: #94a3b8;
        }

        body {
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: var(--text);
            font-family: 'Segoe UI', system-ui;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(15, 23, 42, .9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #1e293b;
        }

        .navbar-brand {
            color: var(--primary) !important;
            font-weight: 700;
            letter-spacing: .5px;
        }

        /* BOTONES */
        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #22d3ee);
            border: none;
            color: #020617;
            font-weight: 600;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-outline-info {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-outline-info:hover {
            background: var(--primary);
            color: #020617;
        }

        /* CARDS */
        .card {
            background: linear-gradient(180deg, #111827, #020617);
            border: 1px solid #1e293b;
            border-radius: 16px;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 20px 40px rgba(56, 189, 248, .25);
        }

        .card-title {
            color: var(--primary);
            font-weight: 600;
        }

        /* MODAL */
        .modal-content {
            background: linear-gradient(180deg, #020617, #020617);
            border: 1px solid #1e293b;
            border-radius: 18px;
            color: var(--text);
        }

        /* INPUTS */
        .form-control {
            background: #020617;
            border: 1px solid #1e293b;
            color: var(--text);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 .15rem rgba(56, 189, 248, .25);
            background: #020617;
            color: #fff;
        }

        /* CARRITO */
        #cartList li {
            background: #020617;
            border: 1px solid #1e293b;
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 10px;
        }

        /* FOOTER */
        footer {
            color: var(--muted);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand">Maria Store</a>

            <ul class="navbar-nav ms-auto align-items-center gap-2">
                <li>
                    <button class="btn btn-outline-info" id="btnCart">
                        <i class="bi bi-cart"></i>
                        <span class="badge bg-info text-dark ms-1" id="cartCount">0</span>
                    </button>
                </li>

                <li id="btnAuthContainer">
                    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#authModal">
                        Login / Registro
                    </button>
                </li>

                <li id="userMenu" class="d-none">
                    <button class="btn btn-danger" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- PRODUCTOS -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4 justify-content-center">

                <div class="col-md-3">
                    <div class="card p-3 text-center h-100">
                        <h5 class="card-title">Laptop Gamer</h5>
                        <p class="text-muted">Intel i7 ¬∑ 16GB RAM</p>
                        <h4 class="fw-bold text-info">$999</h4>
                        <button class="btn btn-primary mt-auto" onclick="addToCart('Laptop Gamer',999)">
                            Agregar al carrito
                        </button>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card p-3 text-center h-100">
                        <h5 class="card-title">Mouse Gamer</h5>
                        <p class="text-muted">RGB ¬∑ 16000 DPI</p>
                        <h4 class="fw-bold text-info">$49</h4>
                        <button class="btn btn-primary mt-auto" onclick="addToCart('Mouse Gamer',49)">
                            Agregar al carrito
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- MODAL AUTH -->
    <div class="modal fade" id="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4">

                <h4 class="text-center mb-3 text-info">Acceso a TechStore</h4>

                <button id="googleLogin" class="btn btn-danger w-100 mb-3">
                    <i class="bi bi-google"></i> Continuar con Google
                </button>

                <form id="formLogin" class="mb-3">
                    <input id="loginEmail" class="form-control mb-2" type="email" placeholder="Email">
                    <input id="loginPassword" class="form-control mb-2" type="password" placeholder="Contrase√±a">
                    <button class="btn btn-primary w-100">Entrar</button>
                </form>

                <hr>

                <form id="formRegister">
                    <input id="regNombre" class="form-control mb-2" placeholder="Nombre">
                    <input id="regEmail" class="form-control mb-2" type="email" placeholder="Email">
                    <input id="regPassword" class="form-control mb-2" type="password" placeholder="Contrase√±a">
                    <button class="btn btn-success w-100">Crear cuenta</button>
                </form>

            </div>
        </div>
    </div>

    <!-- MODAL CARRITO -->
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                <h4 class="text-info mb-3">üõí Tu carrito</h4>
                <ul id="cartList" class="list-unstyled"></ul>
                <button class="btn btn-success w-100 mt-2" id="confirmOrder">
                    Confirmar pedido
                </button>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        ¬© 2025 Maria ¬∑ Tecnolog√≠a Premium
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- üî• JS + FIREBASE (MISMA L√ìGICA, SIN CAMBIOS) -->
    <script type="module">
        // üî• TODO EL JS FUNCIONAL QUE YA TEN√çAS (NO CAMBI√ì)
        // (Google login, carrito, pedidos, logout)
    </script>

</body>

</html>
