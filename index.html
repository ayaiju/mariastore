<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #0f172a;
            color: #e5e7eb;
        }

        .navbar {
            background: linear-gradient(90deg, #020617, #1e1b4b);
        }

        .navbar-brand {
            color: #6366f1 !important;
            font-weight: bold;
        }

        header {
            background: linear-gradient(135deg, #6366f1, #22c55e);
        }

        .card {
            background-color: #020617;
            border: 1px solid #1e293b;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, .4);
        }

        .card-title {
            color: #6366f1;
        }

        .btn-primary {
            background-color: #6366f1;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }

        .modal-content {
            background-color: #020617;
            color: #e5e7eb;
        }

        .nav-tabs .nav-link {
            color: #94a3b8;
        }

        .nav-tabs .nav-link.active {
            background-color: #6366f1;
            color: #fff;
        }

        footer {
            background-color: #020617;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TechStore</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li id="btnAuthContainer">
                        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#authModal">
                            Iniciar sesi칩n / Registrarse
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <header class="text-center text-white py-5">
        <div class="container">
            <h1 class="display-4">Bienvenido a TechStore</h1>
            <p class="lead">Tecnolog칤a de alto nivel al mejor precio</p>
        </div>
    </header>

    <!-- PRODUCTOS -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Nuestros Productos</h2>
            <div class="row g-4">

                <div class="col-md-3">
                    <div class="card h-100 text-center">
                        <img src="images/lap1.jpg" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Laptop Gamer</h5>
                            <p>Intel i7, 16GB RAM</p>
                            <p class="fw-bold">$999.99</p>
                            <button class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card h-100 text-center">
                        <img src="images/raton.jpg" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Mouse Gamer</h5>
                            <p>RGB 16000 DPI</p>
                            <p class="fw-bold">$49.99</p>
                            <button class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- MODAL AUTH -->
    <div class="modal fade" id="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Acceso</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab"
                                data-bs-target="#login">Login</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab"
                                data-bs-target="#register">Registro</button></li>
                    </ul>

                    <div class="tab-content mt-3">

                        <div class="tab-pane fade show active" id="login">
                            <button id="googleLogin" class="btn btn-danger w-100 mb-2">
                                <i class="bi bi-google"></i> Google
                            </button>
                            <form id="formLogin">
                                <input class="form-control mb-2" id="loginEmail" placeholder="Email" required>
                                <input class="form-control mb-2" type="password" id="loginPassword"
                                    placeholder="Contrase침a" required>
                                <button class="btn btn-primary w-100">Entrar</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="register">
                            <form id="formRegister">
                                <input class="form-control mb-2" id="regNombre" placeholder="Nombre" required>
                                <input class="form-control mb-2" id="regEmail" placeholder="Email" required>
                                <input class="form-control mb-2" type="password" id="regPassword"
                                    placeholder="Contrase침a" required>
                                <button class="btn btn-primary w-100">Registrarse</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        &copy; 2025 TechStore
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import {
            getAuth,
            GoogleAuthProvider,
            signInWithPopup,
            signOut,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            updateProfile,
            sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        import {
            getFirestore,
            doc,
            setDoc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4HcF7RPHZiOWkMfyLZ8NrHa5YqieHfc0",
            authDomain: "mariastore-66f36.firebaseapp.com",
            projectId: "mariastore-66f36",
            storageBucket: "mariastore-66f36.firebasestorage.app",
            messagingSenderId: "1070630039230",
            appId: "1:1070630039230:web:1c870d501bd84d4c4978ef",
            measurementId: "G-7WZL3RCDDG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // GOOGLE LOGIN
        googleLogin.onclick = async () => {
            const { user } = await signInWithPopup(auth, provider);
            await crearUsuario(user);
        };

        // REGISTRO CON VERIFICACI칍N
        formRegister.onsubmit = async e => {
            e.preventDefault();
            const cred = await createUserWithEmailAndPassword(auth, regEmail.value, regPassword.value);
            await updateProfile(cred.user, { displayName: regNombre.value });
            await sendEmailVerification(cred.user);
            await crearUsuario(cred.user);
            alert("游닎 Verifica tu correo antes de iniciar sesi칩n");
            await signOut(auth);
        };

        // LOGIN BLOQUEADO SIN VERIFICACI칍N
        formLogin.onsubmit = async e => {
            e.preventDefault();
            const cred = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
            if (!cred.user.emailVerified) {
                alert("丘멆잺 Verifica tu correo");
                await signOut(auth);
                return;
            }
            bootstrap.Modal.getInstance(authModal).hide();
        };

        // FIRESTORE
        async function crearUsuario(user) {
            const ref = doc(db, "usuarios", user.uid);
            if (!(await getDoc(ref)).exists())
                await setDoc(ref, {
                    uid: user.uid,
                    nombre: user.displayName,
                    email: user.email,
                    verificado: user.emailVerified
                });
        }

        onAuthStateChanged(auth, user => {
            btnAuthContainer.style.display = user ? "none" : "block";
        });
    </script>

</body>

</html>
